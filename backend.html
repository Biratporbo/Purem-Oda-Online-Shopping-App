<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Admin - Purem Oda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
        header { text-align: center; margin-bottom: 30px; }
        .backend-integration { max-width: 700px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 6px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
        #item-form input { padding: 8px; margin-right: 10px; margin-bottom: 10px; width: calc(50% - 12px);}
        #item-form button { padding: 8px 16px; cursor: pointer; }
        .item-card { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; border-radius: 4px; background: #fafafa; }
        .item-card h4 { margin: 0 0 5px; }
        .item-card p { margin: 0 0 10px; }
        .actions button { margin-right: 5px; padding: 4px 8px; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <h1>Backend Admin Panel</h1>
</header>

<section class="backend-integration">
    <h2>Backend Demo</h2>
    <p>Add a demo item to the backend and list all items stored in the server.</p>

    <form id="item-form">
        <input id="item-title" type="text" placeholder="Item title" required>
        <input id="item-desc" type="text" placeholder="Item description">
        <button type="submit">Save Item</button>
    </form>

    <div id="items-list"></div>
</section>

<script>
let editId = null;

// Load all items from server
async function loadItems() {
    const res = await fetch('/api/items');
    const items = await res.json();
    const container = document.getElementById('items-list');
    if (!container) return;

    container.innerHTML = items.length
        ? items.map(i => `
            <div class="item-card" data-id="${i.id}" data-title="${encodeURIComponent(i.title)}" data-desc="${encodeURIComponent(i.description || '')}">
                <h4>${i.title}</h4>
                <p>${i.description || ''}</p>
                <div class="actions">
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                </div>
            </div>
        `).join('')
        : '<p>No items yet.</p>';

    // Attach edit listeners
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            const card = e.target.closest('.item-card');
            editId = card.dataset.id;
            document.getElementById('item-title').value = decodeURIComponent(card.dataset.title);
            document.getElementById('item-desc').value = decodeURIComponent(card.dataset.desc);
        });
    });

    // Attach delete listeners
    document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
            const card = e.target.closest('.item-card');
            const id = card.dataset.id;
            if (confirm("Are you sure you want to delete this item?")) {
                await fetch(`/api/items/${id}`, { method: 'DELETE' });
                loadItems();
            }
        });
    });
}

// Form submit: add or edit
document.getElementById('item-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('item-title').value;
    const description = document.getElementById('item-desc').value;

    if (editId) {
        // Edit item
        await fetch(`/api/items/${editId}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description })
        });
        editId = null;
    } else {
        // Add new item
        await fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ title, description })
        });
    }

    document.getElementById('item-form').reset();
    loadItems();
});

// Load items on page load
loadItems().catch(console.error);
</script>

</body>
</html>
